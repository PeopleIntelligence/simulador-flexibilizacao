<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Flexibiliza√ß√£o</title>
    <style>
        /* Adicione estilos conforme necess√°rio */
        .resultado { font-weight: bold; margin-top: 20px; }

    </style>
</head>
<body>
    <h1>Simulador de Flexibiliza√ß√£o</h1>
    <label for="salarioBruto">Sal√°rio Bruto:</label>
    <input type="number" id="salarioBruto" step="0.01"><br><br>
    <label for="diasFlex">Quantidade de dias de flexibiliza√ß√£o:</label>
    <input type="number" id="diasFlex"><br><br>
    <button onclick="calcular()">Calcular</button>

    <div id="explicacao" class="explicacao"></div>
    <div id="metodo" class="metodo"></div>
    <div id="jornada" class="jornada"></div>

    <script>
        function calcular() {
            const salarioBruto = parseFloat(document.getElementById('salarioBruto').value);
            const diasFlex = parseInt(document.getElementById('diasFlex').value);

            if (isNaN(salarioBruto) || isNaN(diasFlex) || salarioBruto <= 0 || diasFlex <= 0) {
                document.getElementById('resultado').innerHTML = "Preencha os campos corretamente.";
                return;
            }

            // C√°lculos
            const valorHora = salarioBruto / 220;
            const valorDia = valorHora * 8.8;
            const descontoFuncionario = (valorDia * diasFlex) / 2;
            const percentualSalario = (descontoFuncionario / salarioBruto) * 100;
            const salarioEstimado = salarioBruto - descontoFuncionario;
            const custoEmpresa = ((salarioBruto / 220) * 1.36 * 8.8 * 0.5) * diasFlex;

            // Exibi√ß√£o dos resultados
            document.getElementById('resultado').innerHTML = `
                üìà <b>Resultado da Simula√ß√£o</b><br>
                <b>Desconto do funcion√°rio</b><br>
                R$ ${descontoFuncionario.toFixed(2)}<br>
                <b>Percentual do sal√°rio</b><br>
                ${percentualSalario.toFixed(2)}%<br>
                <b>Sal√°rio estimado*</b><br>
                R$ ${salarioEstimado.toFixed(2)}<br>

            `;

            document.getElementById('alerta').innerHTML = `

            `;

            document.getElementById('explicacao').innerHTML = `
                <b>M√©todo de c√°lculo:</b><br>
                ‚Ä¢ Valor hora = Sal√°rio bruto √∑ 220 horas<br>
                ‚Ä¢ Valor dia = Valor hora √ó 8,8 horas (jornada normal)<br>
                ‚Ä¢ Desconto funcion√°rio = (Valor dia √ó Dias flexibilizados) √∑ 2<br>
                ‚Ä¢ Custo empresa = ((Sal√°rio √∑ 220) √ó 1,36 √ó 8,8 √ó 0,5) √ó Dias flexibilizados
            `;

            document.getElementById('metodo').innerHTML = `
                <b>‚ö†Ô∏è Aten√ß√£o:</b> Os valores calculados s√£o estimativas e t√™m apenas car√°ter orientativo. Os valores definitivos ser√£o informados na folha de pagamento. A empresa remunera 50% das horas n√£o trabalhadas.
            `;

            document.getElementById('jornada').innerHTML = `
                üìã <b>Jornada considerada:</b> Esta simula√ß√£o considera uma jornada de trabalho de 8,8 horas por dia.
            `;
        }
    </script>
