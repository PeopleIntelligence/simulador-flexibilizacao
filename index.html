
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Descontos</title>
    <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .login-button {
            background-color: #0078D4;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #005a9e;
        }
        #simulador {
            display: none;
            margin-top: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador de Descontos</h1>
        <div id="login-area">
            <p>Para acessar o simulador, entre com sua conta Microsoft:</p>
            <button class="login-button" onclick="loginMicrosoft()">Entrar com Microsoft</button>
        </div>
        <div id="user-info"></div>
        <div id="simulador">
            <h2>Calculadora de Desconto</h2>
            <label for="valor">Valor original (R$):</label>
            <input type="number" id="valor" placeholder="Digite o valor original">
            <label for="desconto">Percentual de desconto (%):</label>
            <input type="number" id="desconto" placeholder="Digite o percentual de desconto">
            <button onclick="calcularDesconto()">Calcular</button>
            <p id="resultado"></p>
        </div>
    </div>

    <script>
        const msalConfig = {
            auth: {
                clientId: "SEU_CLIENT_ID", // Substitua pelo Client ID do Azure
                authority: "https://login.microsoftonline.com/common",
                redirectUri: window.location.origin
            }
        };
        const msalInstance = new msal.PublicClientApplication(msalConfig);

        function loginMicrosoft() {
            msalInstance.loginPopup().then(response => {
                const user = response.account;
                document.getElementById('user-info').innerText = `Bem-vindo, ${user.username}`;
                document.getElementById('simulador').style.display = 'block';
                document.getElementById('login-area').style.display = 'none';
            }).catch(error => {
                alert('Erro ao autenticar: ' + error);
            });
        }

        function calcularDesconto() {
            const valor = parseFloat(document.getElementById('valor').value);
            const desconto = parseFloat(document.getElementById('desconto').value);
            if (isNaN(valor) || isNaN(desconto)) {
                document.getElementById('resultado').innerText = "Por favor, insira valores v√°lidos.";
                return;
            }
            const valorFinal = valor - (valor * (desconto / 100));
            document.getElementById('resultado').innerText = `Valor com desconto: R$ ${valorFinal.toFixed(2)}`;
        }
    </script>
</body>
</html>
